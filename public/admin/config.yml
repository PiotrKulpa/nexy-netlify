backend:
  name: git-gateway
  branch: master
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Home Main Banner'
          name: "homeMainBanner"
          widget: list
          fields:
            - { label: "Tytuł", name: "title", widget: "string"}
            - { label: "Podtytuł", name: "subtitle", widget: "text"}
            - { label: "Hasło", name: "message", widget: "text"}
            - { label: "Tekst przycisku", name: "btn-txt", widget: "string"}
            - { label: "Url przycisku", name: "btn-url", widget: "string"}
            - { label: "Grafika", name: "img-url", widget: "image"}
    - label: "Blog"
      name: "blog"
      file: "content/blog.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", pattern: ['.{0,141}', "Must have max. 141 characters"], name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}